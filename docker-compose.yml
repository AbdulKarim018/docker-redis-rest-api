version: "3"

services:
  redis:
    image: redis
    container_name: redis
    networks:
      - redis-rest
  node:
    image: abdulkarim018/redis-rest-api
    container_name: node
    depends_on:
      - redis
    networks:
      - redis-rest
    ports:
      - "3000:3000"

networks:
  redis-rest:
    driver: bridge
